<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css">
  <title>Phone Directory</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fa fa-phone-square"></i>My<span class="text-primary">Phone</span>Book</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">First Name</label>
          <input type="text" id="firstname" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Last Name</label>
          <input type="text" id="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">Number</label>
          <input type="text" id="number" class="form-control">
        </div>
        <input type="submit" value="Add Number" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>

<script src="book.js"></script>
</body>
</html>
